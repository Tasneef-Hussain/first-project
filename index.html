<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <label for="name">Student Name:</label>
        <input type="name" id="name" placeholder="Enter your name" />

        <label for="English">English Marks:</label>
        <input type="number" id="English" placeholder="Enter Marks out of 100" />

        <label for="Math">Math Marks:</label>
        <input type="number" id="Math" placeholder="Enter Marks out of 100" />

        <label for="Science">Science Marks:</label>
        <input type="number" id="Science" placeholder="Enter Marks out of 100" />
         <div>
        <button onclick="Claculatorgrade()">Calculator Grade</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
